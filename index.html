<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./target/targets.mind;"
              color-space="sRGB"
              renderer="antialias: true; colorManagement: true, physicallyCorrectLights: false"
              vr-mode-ui="enabled: false"
              device-orientation-permission-ui="enabled: false"
              mindar-image="filterMinCF:0.1; filterBeta: 10"
              mindar-image="warmupTolerance: 1"
              shadows="enabled">
    
      <a-assets>
        <img id="ground" src="textures/ground.jpg">
	      <a-asset-item id="avatarModel"
                      src="models/perville_AR.gltf"></a-asset-item>
      
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity light="type:directional;
                        castShadow:true;
                        intensity: 1;"
                position="-1 1 0"></a-entity>

      <a-entity light="type: ambient; color: #CCC; intensity: 1"></a-entity>

      <a-entity mindar-image-target="targetIndex: 0">
		  <a-entity position="-1 0 0" rotation="0 0 90" scale="3.5 3.5 3.5">
			<a-plane src="#ground"
					  height="1.513"
					  width="1.08"
					  rotation="0 0 0"
					  shadow="receive: true"></a-plane>

       		<a-gltf-model rotation="90 0 0"
                      position="-0.3 -0.55 0"
                      scale="0.0154 0.0156 0.0156"
                      src="#avatarModel"
                      shadow="receive: true; cast: true"></a-gltf-model>
			  </a-entity>

     </a-entity>
    </a-scene>
  </body>
</html>
